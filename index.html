<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities">
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Onterio</option>
      </select>

      <div class="city">
        <h2>New York</h2>
        <div class="date">Feb 7th 2023</div>
        <div class="time">1:01pm</div>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">Feb 7th 2023</div>
        <div class="time">1:01pm</div>
      </div>
    </div>
    <footer>
      This project was coded by: Nalani Riddle and is
      <a href="https://github.com/NalaniRiddle/World-Clock" target="_blank"
        >open sourced on github</a
      >
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
